<ion-view view-title="Friends">
  <ion-content>

    <button class="button button-full button-assertive" ng-click="addContact()">Add Contact</button>

    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name.formatted}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
