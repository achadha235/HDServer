  <div class="modal" >
    <ion-header-bar>
      <h1 class="title">Add Medications</h1>
    </ion-header-bar>
    <ion-content>




		<form novalidate class="simple-form">

			<div class="list">

			  <label class="item item-input">
			    <input type="text" placeholder="Drug" ng-model="newMedication.drugName">
			  </label>

			  <label class="item item-input">
			    <textarea placeholder="Instructions" ng-model="newMedication.instructions"></textarea>
			  </label>

			  <!-- <div class="calendar" style="display: inline-flex"> -->
			  <ionic-time-picker etime="slots.epochTime" format="slots.format" step="slots.step">
			  	<button class="button button-full button-positive" ng-model="newMedication.time">{{formattedDate(slots.epochTime) | date: 'shortTime'}}
			  	</button>
				</ionic-time-picker>
				<label class="item item-input item-select">
				    <div class="input-label">
				      Frequency
				    </div>
				    <select ng-model="newMedication.frequency">
				      <option>Daily</option>
				      <option selected>Weekly</option>
				    </select>
  				</label>
  			<!-- </div> -->
			</div>


	    </form>



    </ion-content>

	<ion-footer-bar align-title="left" class="bar-balanced">
	  <div class="buttons">
	    <button class="button button-clear" ng-click="closeModal()">Cancel</button>
	  </div>
	  <h1 class="title"></h1>
	  <div class="buttons">
	    <button class="button button-clear" ng-click="saveNewMed()" >Add</button>
	  </div>
	</ion-footer-bar>

  </div>
