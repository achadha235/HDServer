  <div class="modal" >
    <ion-header-bar>
      <h1 class="title">{{currentForm.prompt}}</h1>
    </ion-header-bar>
    <ion-content>
 



		<div class="card">
		  <div class="item item-divider">
       		<h2> {{ currentForm.name}} </h2>
		  </div>
		  <div class="item item-text-wrap">
		    {{ currentForm.description }}
		  </div>
		  <div class="item item-divider">

		    <a class="button button-block" ng-click="closeModal()"href="#/tab/chats/0">Contact Caregiver</a>

		  </div>
		</div>

		<form novalidate class="simple-form">

			<div class="list">

			  <label class="item item-input" ng-repeat="field in currentForm.fields">
			    <input type="text" placeholder="{{field.name}}"  >
			  </label>


			</div>


	    </form>



    </ion-content>

	<ion-footer-bar align-title="left" class="bar-balanced">
	  <div class="buttons">
	    <button class="button button-clear" ng-click="closeModal()">Cancel</button>
	  </div>
	  <h1 class="title"></h1>
	  <div class="buttons">
	    <button class="button button-clear" ng-click="update(newMedication)" >Submit</button>
	  </div>
	</ion-footer-bar>

  </div>
